<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado - Gestión de Pendientes</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/modales.css">
    <link rel="stylesheet" href="css/tablas.css">
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gestión Pendientes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="nav-dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="pendientes.html" id="nav-pendientes">Pendientes</a>
                    </li>
                </ul>
                <div class="d-flex gap-2">
                    <input type="file" id="fileImport" accept=".csv, .xlsx, .xls" style="display: none;">
                    <button class="btn btn-outline-light btn-sm" id="btnImportar">
                        <i class="bi bi-upload"></i> Importar
                    </button>
                    <button class="btn btn-outline-success btn-sm" id="btnExportCsv">
                        <i class="bi bi-filetype-csv"></i> Exportar CSV
                    </button>
                    <button class="btn btn-outline-success btn-sm" id="btnExportExcel">
                        <i class="bi bi-file-earmark-spreadsheet"></i> Exportar Excel
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Listado de Pendientes</h2>
            <button class="btn btn-primary" id="btnNuevoPendiente">
                <i class="bi bi-plus-lg"></i> Nuevo Pendiente
            </button>
        </div>

        <div class="card p-3 shadow-sm">
            <div class="table-responsive">
                <table id="tablaPendientes" class="table table-striped table-hover w-100">
                    <thead class="table-light">
                        <tr>
                            <th>Título</th>
                            <th>Proyecto</th>
                            <th>Prioridad</th>
                            <th>Plazo (h)</th>
                            <th>Estado</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

    </main>

    <div id="modal-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <script type="module" src="js/scripts.js"></script>
</body>
</html>
